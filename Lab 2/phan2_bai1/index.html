<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>phan2_bai1</title>
    <style>
      body {
        background-image: url(wood.jpg);
      }
    </style>
  </head>

  <body class="px-5"> 
    <div class="container">
      <div class="d-flex justify-content-between text-white my-5"> 
        <button
          class="btn btn-success p-2 rounded-md"
          onclick="createTable()"
        >
          Create new
        </button>
        <button
          class="add-row btn btn-success p-2 rounded-md"
          onclick="addRow()"
        >
          Add row
        </button>
        <button
          class="add-col btn btn-success p-2 rounded-md"
          onclick="addColumn()"
        >
          Add column
        </button>
        <button
          class="del-all btn btn-danger p-2 rounded-md"
          onclick="deleteTable()"
        >
          Delete all
        </button>

        <button
          class="del-row btn btn-danger p-2 rounded-md"
          onclick="deleteRow()"
        >
          Delete row
        </button>
        <input
          type="number"
          name="row-del"
          id="row-del"
          placeholder="No"
          class="form-control px-3 italic text-black"
          style="width: 100px;"
        >

        <button
          class="del-col btn btn-danger p-2 rounded-md"
          onclick="deleteColumn()"
        >
          Delete column
        </button>
        <input
          type="number"
          name="col-del"
          id="col-del"
          placeholder="No"
          class="form-control px-3 italic text-black" 
          style="width: 100px;"
        >
      </div>
      <section id="table-container"></section>

      <button
        class="btn btn-warning float-end text-white p-2 rounded-md"
        style="display: none"
      >
        Save
      </button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-c5MzZOrL4S7pCz9Pw58rtXD6DYYuJls1TOg9zV9pAG9Yi0OiGxFwGibQTq5GfRxp" crossorigin="anonymous"></script>
  </body>
</html>
