<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign up</title>
    <style>
      body{
        background-image: url(k.jpg);
      }
    </style>
</head>
<body>
    <div class="container mt-4">
        <section class="bg-white border border-4 rounded-lg w-75 mx-auto p-4">
            <div class="py-4">
                <h2 class="mb-4 text-3xl font-bold">Registration Form</h2>
                <form id="sign-up">
                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name">
                    </div>

                    <div class="mb-3">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Birthday</label>
                        <input type="date" name="dob" id="dob" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="others" value="Others">
                            <label class="form-check-label" for="others">Others</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select name="country" id="country" class="form-select">
                            <option value="Choose country">Choose country</option>
                            <option value="Viet Nam">Viet Nam</option>
                            <option value="Australia">England</option>
                            <option value="United States">United States</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="about" class="form-label">About</label>
                        <textarea id="about" rows="5" class="form-control" placeholder="Write about you ...."></textarea>
                    </div>

                    <div class="mb-3">
                        <button type="button" id="submit" class="btn btn-success">Submit</button>
                        <button type="button" id="reset-button" class="btn btn-danger">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
