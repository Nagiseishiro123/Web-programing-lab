<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <style>
     body {
  background-image: url("math.jpg");
}
    </style>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container my-5 d-flex justify-content-center">
      <div class="calculator-box p-4 border rounded bg-secondary ">
      <!-- Addition -->
<div class="add d-flex gap-2 align-items-center">
  <input
    type="number"
    class="form-control form-control-lg w-25 firstNumber" 
    placeholder="Input"
  />
  <div class="fs-4 fw-bold text-light">+</div>
  <input
    type="number"
    class="form-control form-control-lg w-25 secondNumber" 
    placeholder="Input"
  />
  <button
    class="btn btn-primary btn-lg"
    onclick="add()"
  >
    =
  </button>
  <div
    class="result-add fs-2 fw-bold result-box text-light"
  ></div>
</div>


      <div class="sub d-flex gap-2 align-items-center">
        <input
          type="number"
          class="form-control form-control-lg w-25 firstNumber"
          placeholder="Input"
        />
        <div class="fs-1 fw-bold text-light">-</div>
        <input
          type="number"
          class="form-control form-control-lg w-25 secondNumber"
          placeholder="Input"
        />
        <button
          class="btn btn-primary btn-lg"
          onclick="sub()"
        >
          =
        </button>
        <div
          class="result-sub fs-2 fw-bold result-box text-light"
        ></div>
      </div>

      <div class="multiply d-flex gap-2 align-items-center">
        <input
          type="number"
          class="form-control form-control-lg w-25 firstNumber"
          placeholder="Input"
        />
        <div class="fs-1 fw-bold text-light">*</div>
        <input
          type="number"
          class="form-control form-control-lg w-25 secondNumber"
          placeholder="Input"
        />
        <button
          class="btn btn-primary btn-lg"
          onclick="mul()"
        >
          =
        </button>
        <div
          class="result-mul fs-2 fw-bold result-box text-light"
        ></div>
      </div>

      <div class="division d-flex gap-2 align-items-center">
        <input
          type="number"
          class="form-control form-control-lg w-25 firstNumber"
          placeholder="Input"
        />
        <div class="fs-1 fw-bold text-light">/</div>
        <input
          type="number"
          class="form-control form-control-lg w-25 secondNumber"
          placeholder="Input"
        />
        <button
          class="btn btn-primary btn-lg"
          onclick="div()"
        >
          =
        </button>
        <div
          class="result-div fs-2 fw-bold result-box text-light"
        ></div>
      </div>

      <div class="pow d-flex gap-2 align-items-center">
        <input
          type="number"
          class="form-control form-control-lg w-25 firstNumber"
          placeholder="Input"
        />
        <div class="fs-4 fw-bold text-light">^</div>
        <input
          type="number"
          class="form-control form-control-lg w-25 secondNumber"
          placeholder="Input"
        />
        <button
          class="btn btn-primary btn-lg"
          onclick="pow()"
        >
          =
        </button>
        <div
          class="result-pow fs-2 fw-bold result-box text-light"
        ></div>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
